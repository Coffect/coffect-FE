language: "ko-KR"

# CodeRabbit 설정
reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  # 리뷰 요청 시 자동으로 실행
  auto_review:
    enabled: true
    drafts: false
    base_branches:
      - "*"

  # 리뷰할 파일 패턴
  path_filters:
    - "**/*.ts"
    - "**/*.tsx"
    - "**/*.js"
    - "**/*.jsx"
    - "**/*.vue"

# 언어별 설정
language_settings:
  typescript:
    enabled: true
    strict_mode: true
  javascript:
    enabled: true
